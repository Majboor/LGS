<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #tool-details {
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.5); /* Blue shadow */
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #tool-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #003366; /* Dark blue for the title */
        }
        #tool-details h3 {
            font-size: 1.2rem;
            color: #336699; /* Medium blue for the mini-description */
            margin-bottom: 20px;
        }
        #tool-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #tool-details p {
            font-size: 1rem;
            color: #333333; /* Dark grey for the description */
            margin-bottom: 10px;
        }
        #tool-details .category {
            font-weight: bold;
            color: #003366; /* Dark blue for the category */
        }
        #tool-details a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366; /* Dark blue background for the button */
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        #tool-details a:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        #timer {
            font-size: 2rem;
            color: #003366; /* Dark blue for the timer */
            margin-top: 20px;
        }
    </style>
    
    
</head>
<body>

    <div id="tool-details">
        <h1 id="title"></h1>
        <h3 id="mini-description"></h3>
        <img id="new-image" src="" alt="Tool Image">
        <p id="description"></p>
        <p class="category">Category: <span id="category"></span></p>
        <a id="url-href" href="#" target="_blank">Learn More</a>
    </div>



    <script src="app.js"></script>
</body>
</html>
